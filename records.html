<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>실기 기록 입력</title>
    <style>
        :root {
            --primary: #4361ee; --primary-light: #e6e9ff;
            --success: #4cc9f0; --success-light: #e6f7ff;
            --warning: #f8961e; --danger: #f72585;
            --gray: #6c757d; --light-gray: #f8f9fa;
            --white: #ffffff; --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0; padding: 0; background-color: #f5f7ff; color: #333; line-height: 1.5;
        }
        .container { max-width: 100%; padding: 16px; margin: 0 auto; }
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        h1 { font-size: 1.5rem; font-weight: 700; margin: 0 0 24px 0; color: var(--primary); }
        .card { background: var(--white); border-radius: 16px; padding: 24px; box-shadow: var(--shadow); width: 100%; }
        .login-box { text-align: center; }
        .input-field { margin-bottom: 16px; position: relative; }
        input, select {
            width: 100%; padding: 16px; border: 1px solid #e0e0e0;
            border-radius: 12px; font-size: 1rem; font-family: inherit; transition: all 0.2s;
        }
        input:focus, select:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: #3a56d4; }
        .selector { display: flex; gap: 10px; margin-bottom: 20px; }
        select {
            flex: 1; background-color: white; appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 16px center; background-size: 16px;
        }
        .student-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .student-btn {
            padding: 12px 8px; border-radius: 12px; border: 1px solid #e0e0e0; background-color: white;
            cursor: pointer; text-align: center; display: flex; flex-direction: column;
            justify-content: center; transition: all 0.2s;
        }
        .student-btn strong { font-size: 1rem; font-weight: 600; color: #333; margin-bottom: 4px; }
        .student-btn span { font-size: 0.8rem; color: var(--gray); word-break: break-all; }
        .student-btn.recorded { background-color: var(--success-light); border-color: var(--success); }
        .student-btn.absent { background-color: #f8f9fa; border-color: #e0e0e0; color: var(--gray); text-decoration: line-through; }
        .student-btn.selected { border-width: 2px; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2); }
        .record-form { margin-top: 20px; }
        .record-form h3 { margin-top: 0; margin-bottom: 16px; font-size: 1.2rem; }
        .record-input { display: flex; align-items: center; margin-bottom: 16px; }
        .record-input input { flex: 1; text-align: center; }
        .score-display { font-size: 1.5rem; font-weight: 700; color: var(--danger); margin-left: 12px; min-width: 70px; text-align: center; }
        .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 20px; }
        .pagination button { padding: 10px 16px; border: 1px solid var(--primary); background-color: white; cursor: pointer; border-radius: 8px; color: var(--primary); font-weight: 600; }
        .pagination button.active { background-color: var(--primary); color: white; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); color: white; padding: 12px 24px; border-radius: 8px; font-size: 0.9rem; z-index: 1000; opacity: 0; transition: opacity 0.3s; max-width: 90%; text-align: center; }
        .toast.show { opacity: 1; }
        .loader { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 400px) {
            .student-grid { grid-template-columns: repeat(2, 1fr); }
            .selector { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-screen">
        <div class="container">
            <div class="card login-box">
                <h1>기록원 로그인</h1>
                <div class="input-field">
                    <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
                </div>
                <button class="btn btn-primary" onclick="handleLogin()">로그인</button>
            </div>
        </div>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <h1>실기 기록 입력</h1>
        <div class="card">
            <div class="selector">
                <select id="event-select" onchange="loadGroups()">
                    <option value="">종목 선택</option>
                    <option value="제멀">제자리멀리뛰기</option>
                    <option value="메디신볼">메디신볼 던지기</option>
                    <option value="10m">10m 왕복달리기</option>
                    <option value="배근력">배근력</option>
                </select>
                <select id="group-select" onchange="loadStudents()" disabled>
                    <option value="">조 선택</option>
                </select>
            </div>
        </div>
        <div id="student-grid" class="student-grid"></div>
        <div id="pagination-controls" class="pagination"></div>
        <div id="record-form" class="card record-form" style="display: none;">
            <h3><span id="form-student-name"></span> <small>(<span id="form-exam-number"></span>)</small></h3>
            <div class="record-input">
                <input type="number" id="record-value" oninput="getLiveScore()" placeholder="기록 입력">
                <span id="score-display" class="score-display">0점</span>
            </div>
            <button class="btn btn-primary" id="save-btn" onclick="saveRecord()">
                <span id="btn-text">기록 저장</span>
                <span id="btn-loader" class="loader" style="display: none;"></span>
            </button>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        const API_URL = 'https://supermax.kr';
        let currentStudents = [];
        let selectedStudentId = null;
        const studentsPerPage = 12;

        function showToast(message, duration = 2000) { /* ... */ }
        
        // --- 로그인 기능 (⭐️ 마스터 권한 추가) ---
        function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            const eventPasswords = {
                '6765': 'master', // 마스터 키
                '0909': '제멀',
                '0808': '10m',
                '0707': '메디신볼',
                '0606': '배근력'
            };
            
            const event = eventPasswords[password];
            if (event) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                const eventSelect = document.getElementById('event-select');
                if (event === 'master') {
                    // 마스터 로그인: 종목 선택 활성화
                    eventSelect.disabled = false;
                    showToast('마스터 권한으로 로그인했습니다.');
                } else {
                    // 일반 기록원 로그인: 해당 종목으로 설정 후 비활성화
                    eventSelect.value = event;
                    eventSelect.disabled = true;
                    loadGroups();
                }
            } else {
                showToast('비밀번호가 올바르지 않습니다');
            }
        }

        async function loadGroups() {
            const event = document.getElementById('event-select').value;
            const groupSelect = document.getElementById('group-select');
            groupSelect.innerHTML = '<option value="">조 선택</option>';
            groupSelect.disabled = true;
            document.getElementById('student-grid').innerHTML = '';
            document.getElementById('pagination-controls').innerHTML = '';
            document.getElementById('record-form').style.display = 'none';
            
            if (!event) return;
            
            try {
                const response = await fetch(`${API_URL}/26susi/records/groups`);
                const result = await response.json();
                
                if (result.success) {
                    result.data.forEach(group => {
                        groupSelect.innerHTML += `<option value="${group}">${group}조</option>`;
                    });
                    groupSelect.disabled = false;
                }
            } catch (error) {
                showToast('조 목록을 불러오는데 실패했습니다');
            }
        }

        async function loadStudents() {
            const event = document.getElementById('event-select').value;
            const group = document.getElementById('group-select').value;
            document.getElementById('record-form').style.display = 'none';
            
            if (!group) return;
            
            try {
                const response = await fetch(`${API_URL}/26susi/records/students?group=${group}&event=${event}`);
                const result = await response.json();
                
                if (result.success) {
                    currentStudents = result.data;
                    renderPage(1); // 항상 첫 페이지로 리셋
                }
            } catch (error) {
                showToast('학생 목록을 불러오는데 실패했습니다');
            }
        }

        function renderPage(page) {
            const grid = document.getElementById('student-grid');
            grid.innerHTML = '';
            document.getElementById('record-form').style.display = 'none';
            
            const startIndex = (page - 1) * studentsPerPage;
            const endIndex = startIndex + studentsPerPage;
            const studentsToShow = currentStudents.slice(startIndex, endIndex);
            
            studentsToShow.forEach(s => {
                let classes = 'student-btn';
                if (s.attendance === '결석') classes += ' absent';
                else if (s.record_value !== null) classes += ' recorded';
                
                grid.innerHTML += `
                    <button class="${classes}" id="student-${s.id}" onclick="selectStudent(${s.id})">
                        <strong>${s.exam_number || ''}</strong>
                        <span>${s.student_name}</span>
                    </button>
                `;
            });
            
            renderPaginationControls(page);
        }

        function renderPaginationControls(currentPage) {
            const controls = document.getElementById('pagination-controls');
            controls.innerHTML = '';
            const totalPages = Math.ceil(currentStudents.length / studentsPerPage);
            
            if (totalPages <= 1) return;
            
            // 이전 버튼
            if (currentPage > 1) {
                controls.innerHTML += `<button onclick="renderPage(${currentPage - 1})">이전</button>`;
            }
            
            // 페이지 번호
            controls.innerHTML += `<button class="active">${currentPage}</button>`;
            
            // 다음 버튼
            if (currentPage < totalPages) {
                controls.innerHTML += `<button onclick="renderPage(${currentPage + 1})">다음</button>`;
            }
        }
        
        function selectStudent(studentId) {
            const student = currentStudents.find(s => s.id === studentId);
            if (!student || student.attendance === '결석') return;
            
            selectedStudentId = studentId;
            document.querySelectorAll('.student-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById(`student-${studentId}`).classList.add('selected');
            
            document.getElementById('form-student-name').textContent = student.student_name;
            document.getElementById('form-exam-number').textContent = student.exam_number;
            document.getElementById('record-value').value = student.record_value || '';
            document.getElementById('score-display').textContent = `${student.score || 0}점`;
            document.getElementById('record-form').style.display = 'block';
            
            // 입력 필드에 자동 포커스
            document.getElementById('record-value').focus();
        }

        async function getLiveScore() {
            const event = document.getElementById('event-select').value;
            const recordValue = document.getElementById('record-value').value;
            const student = currentStudents.find(s => s.id === selectedStudentId);
            
            if (!recordValue || !student) {
                document.getElementById('score-display').textContent = `0점`;
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/26susi/records/calculate-score?event=${event}&gender=${student.gender}&recordValue=${recordValue}`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('score-display').textContent = `${result.score}점`;
                }
            } catch (error) {
                console.error('점수 계산 실패:', error);
            }
        }

        async function saveRecord() {
            const event = document.getElementById('event-select').value;
            const recordValue = document.getElementById('record-value').value;
            const student = currentStudents.find(s => s.id === selectedStudentId);
            
            if (!recordValue || !student) {
                showToast('기록을 입력해주세요');
                return;
            }
            
            const saveBtn = document.getElementById('save-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            
            // 로딩 상태 표시
            saveBtn.disabled = true;
            btnText.textContent = '저장 중...';
            btnLoader.style.display = 'inline-block';
            
            try {
                const response = await fetch(`${API_URL}/26susi/records`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        examNumber: student.exam_number,
                        event: event,
                        recordValue: parseFloat(recordValue)
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('기록이 저장되었습니다');
                    loadStudents(); // 학생 목록 새로고침
                } else {
                    showToast(result.message || '저장에 실패했습니다');
                }
            } catch (error) {
                showToast('네트워크 오류가 발생했습니다');
                console.error('저장 실패:', error);
            } finally {
                // 로딩 상태 해제
                saveBtn.disabled = false;
                btnText.textContent = '기록 저장';
                btnLoader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
